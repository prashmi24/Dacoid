<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="page-3">
        <img src="/assests/Status.png" alt="status" class="status">
        <div class="container">
            <h2>Create an account</h2>
            
            <form>
           <div class="input-fields">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
           </div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <span>By proceeding, I agree to all <a href="/">T&C</a> and <a href="/">Privacy Policy</a></span>
            <button>Create an account</button>
            </form>
        </div>
        <img src="/assests/Line 1.png" alt="">
        <p class="or">Or </p>
        <img src="/assests/Line 1.png" alt="">

       <div class="social-icon">
        <button><img src="/assests/flat-color-icons_google.png" alt="" class="social-icon-1"></button>
        <button><img src="/assests/Vector (1).png" alt="" class="social-icon-2"></button>
       </div>
        <div class="login-link">
            <p>Already have an account? <a href="/">Login</a></p>
        </div>
    </section>
</body>
</html>
