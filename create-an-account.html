<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create an account</title>
</head>
<body>
    <section class="page-3">
        <img src="/assests/Status.png" alt="status" class="status">
        <div class="container">
            <h2>Create an account</h2>

            <form>
           <div class="input-fields">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
           </div>
           <div class="priv-policy">
            <input type="checkbox" name="checkbox" id="checkbox">
            <span>By proceeding, I agree to all <a href="/">T&C</a> and <a href="/">Privacy Policy</a></span>
           </div>
            <button>Create an account </button>    
            </form>
        </div>
        <div class="or">
        <img src="/assests/Line 1.png" alt="">
        <span > Or </span>
        <img src="/assests/Line 1.png" alt="">
    </div>

       <div class="social-icon">
        <div class="social-icon-box">
            <button><img src="/assests/flat-color-icons_google.png" alt="" ></button>
        </div>
        <div class="social-icon-box">
            <button><img src="/assests/Vector (1).png" alt=""></button>
        </div>    
       
       </div>
        <div class="login-link">
            <p>Already have an account? <a href="/welcome-back.html">Login</a></p>
        </div>
    </section>
</body>
</html>
